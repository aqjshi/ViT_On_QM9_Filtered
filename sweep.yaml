name: sweep
program: sweep.bat
project: ViT-Replication-QM9-Task0
method: bayes
metric:
  name: val/loss
  goal: minimize
parameters:
  augment: 
    value: False
  epochs:
    value: 10
  batch_size:
    value: 512
  scheduler:
    value: False


  lr:
    distribution: log_uniform_values  
    min: 1e-6                     
    max: 1e-3                      
    
  emb_dropout:
    distribution: uniform
    min: 0.1
    max: 0.3

  mlp_dropout:
    distribution: uniform
    min: 0.1
    max: 0.3

  # Categorical is good for these since they are distinct choices
  num_transformer_layers:
    distribution: categorical 
    values: [4, 6, 8]
  num_heads:
    distribution: categorical 
    values: [4, 8]
  emb_dim:
    distribution: categorical 
    values: [192, 384, 512]
  mlp_size:
    distribution: categorical 
    values: [512, 1024, 1536]
command:
  - ${program}
  - ${args}
